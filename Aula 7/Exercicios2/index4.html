<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome Completo:</label>
        <input name="nome" placeholder="Informe seu nome completo" required><br>

        <label for="rg">RG:</label>
        <input name="rg" placeholder="00.000.000-0" required><br>

        <label for="nome">Pai:</label>
        <input name="nome" placeholder="Informe o nome do Pai"><br>

        <label for="escolaridade">Escolaridade</label>
        <select name="escolaridade">
            <option value="fundamental">Fundamental</option>
            <option value="medio">Medio Completo</option>
            <option value="superior">Superior</option>
        </select><br>

        <label for="telefone">Telefone</label>
        <input name="telefone" placeholder="(00) 00000-0000"><br>
        
        <label for="email">E-mail</label>
        <input name="email" placeholder="E-mail">

    </form>
</body>
