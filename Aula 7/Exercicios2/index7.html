<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulario</legend>

            <label for="name">Nome:</label>
            <input name="name"><br><br>

            <label for="email">E-mail:</label>
            <input name="email"><br><br>

            <label for="telefone">Telefone</label>
            <input name="telefone"><br><br>

            <label for="idade">Idade:</label>
            <select name="idade">
                <option value="idade">18 a 25</option>
                <option value="idade">25 a 35</option>
                <option value="idade">35 a 45</option>
                <option value="idade">45 a 55</option>
                <option value="idade">55 a 65</option>
                <option value="idade">65 a 75</option>
            </select><br><br>

            <label for="sexo">Sexo:</label>
            <input type="radio" name="option" value="masculino">Masculino
            
            <input type="radio" name="option" value="feminino">Feminino

            <input type="radio" name="option" value="outro">Outro
            <br><br>

            <label for="name">Tipo de navegador utilizado:</label><br>
            <input type="checkbox" value="navegador">Google Chorome
            <input type="checkbox" value="navegador">Internet Explorer
            <input type="checkbox" value="navegador">Firefox
            <input type="checkbox" value="navegador">Safari
            <input type="checkbox" value="navegador">Outros
            <br><br>

            <label for="name">Mensagem:</label><br>
            <textarea name="name" placeholder="Digite aqui sua mensagem......"></textarea><br><br>

            <input type="button" value="Enviar">
            <input type="submit" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
